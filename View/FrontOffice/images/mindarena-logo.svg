<svg width="200" height="80" viewBox="0 0 200 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="mindarenaGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34d399;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Game Controller Icon -->
  <g transform="translate(10, 10)">
    <!-- Controller Base -->
    <rect x="0" y="15" width="50" height="30" rx="5" fill="#1e2139" stroke="url(#mindarenaGradient)" stroke-width="2"/>
    <!-- Left Handle -->
    <rect x="-8" y="20" width="12" height="20" rx="6" fill="#1e2139" stroke="url(#mindarenaGradient)" stroke-width="2"/>
    <!-- Right Handle -->
    <rect x="46" y="20" width="12" height="20" rx="6" fill="#1e2139" stroke="url(#mindarenaGradient)" stroke-width="2"/>
    <!-- Buttons -->
    <circle cx="15" cy="25" r="3" fill="#60a5fa"/>
    <circle cx="25" cy="25" r="3" fill="#60a5fa"/>
    <circle cx="35" cy="25" r="3" fill="#60a5fa"/>
    <circle cx="20" cy="35" r="3" fill="#34d399"/>
    <circle cx="30" cy="35" r="3" fill="#34d399"/>
  </g>
  
  <!-- Community Icon (Left) -->
  <g transform="translate(5, 5)">
    <circle cx="8" cy="8" r="6" fill="#60a5fa" opacity="0.6"/>
    <circle cx="12" cy="12" r="4" fill="#fbbf24" opacity="0.8"/>
    <circle cx="6" cy="14" r="3" fill="#60a5fa" opacity="0.5"/>
    <circle cx="14" cy="6" r="3" fill="#60a5fa" opacity="0.5"/>
  </g>
  
  <!-- Brain Icon (Right) -->
  <g transform="translate(45, 5)">
    <path d="M 15 10 Q 20 5 25 10 Q 30 8 35 12 Q 32 18 30 22 Q 28 20 25 20 Q 22 20 20 22 Q 18 20 15 20 Q 12 18 10 12 Q 12 8 15 10 Z" 
          fill="#8b5cf6" opacity="0.7"/>
    <circle cx="20" cy="15" r="2" fill="#10b981"/>
    <circle cx="25" cy="18" r="2" fill="#ef4444"/>
  </g>
  
  <!-- Text -->
  <text x="70" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="#60a5fa" letter-spacing="1px">VOLUNTEER THROUGH</text>
  <text x="70" y="45" font-family="Arial, sans-serif" font-size="18" font-weight="700" fill="#34d399" letter-spacing="2px">MIND ARENA</text>
</svg>
